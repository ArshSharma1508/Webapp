<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Apology</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        #container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .initial-content {
            text-align: center;
            z-index: 2;
        }

        #mainButton {
            padding: 20px 40px;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #ff6f61, #de6fa1);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4);
            margin-top: 2rem;
        }

        #mainButton:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 111, 97, 0.6);
        }

        .sorry-text {
            font-size: 4rem;
            opacity: 0;
            position: absolute;
            white-space: nowrap;
            color: #ff6f61;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
        }

        .message {
            font-size: 1.5rem;
            text-align: center;
            max-width: 600px;
            margin: 2rem;
            line-height: 1.6;
            color: #fdeff9;
            opacity: 0;
            transform: translateY(20px);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, #ff6f61, transparent);
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 1.5rem;
            animation: float 3s infinite ease-in-out;
        }
        #img{
           
            /* padding-top: 200px; */
            border-radius: 30px;
        }
        #ul{
            color:black;
        }



        @media (max-width: 650px) {
    .message {
        font-size: 5vw; /* Adjust font size for smaller screens */
    }

    #mainButton {
        font-size: 6vw; /* Adjust button size */
        padding: 15px 30px;
    }

    .sorry-text {
        font-size: 12vw; /* Adjust sorry text size */
    }
}  
       
    </style>
</head>
<body>

    <div id="container">
        <div class="initial-content">
            <center><img src="pic2.gif" id="img" alt="Heart Image"></center>
            <button id="mainButton">Message for you</button>
        </div>
        <div class="message" >
            <ul type="square"id="ul">
                <li>I did something I can’t take it back I Trulywish I could rewind The clock</li><br>
                <li>I take full responsibility for and owns up to my mistakes</li><br>
                <li>Never change your self always be same as u r</li><br>
                <li>I hope you will Forgive Me for the pain i caused you</li><br>
                <li>I Love You ♥👫</li>
            </ul><br>
            <h1 id="h1">(Kiar Forever♥👫)</h1>
        </div>
        <button id="btn" style="display: none;">Click for a Surprise</button>
        <div class="floating-hearts" style="z-index: -1000;"></div>
        <div class="particles"></div>
    </div>

    <script>
        const img = document.getElementById('img');
        const button = document.getElementById('mainButton');
        const container = document.getElementById('container');
        const floatingHearts = document.querySelector('.floating-hearts');

        button.addEventListener('click', () => {
            img.style.height = '200px';
            img.style.width = '200px';
            img.src = 'pic4.gif';
            img.style.borderRadius = '30px';
        });

        // Create floating hearts background
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.animationDelay = Math.random() * 3 + 's';
            floatingHearts.appendChild(heart);
        }

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            const size = Math.random() * 20 + 10;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            document.querySelector('.particles').appendChild(particle);

            gsap.to(particle, {
                duration: Math.random() * 1 + 0.5,
                x: (Math.random() - 0.5) * 200,
                y: (Math.random() - 0.5) * 200,
                opacity: 0,
                scale: 0,
                onComplete: () => particle.remove()
            });
        }

        function createSorryText() {
            const text = document.createElement('div');
            text.className = 'sorry-text';
            text.innerHTML = "I'm Sorry";
            container.appendChild(text);
            
            gsap.fromTo(text, 
                { opacity: 0, scale: 0, rotation: -180 },
                { 
                    duration: 1.5,
                    opacity: 1, 
                    scale: 1, 
                    rotation: 0,
                    ease: "elastic.out(1, 0.5)"
                }
            );

            gsap.to(text, {
                duration: 0.5,
                opacity: 0,
                scale: 0,
                delay: 3,
                onComplete: () => text.remove()
            });
        }

        button.addEventListener('click', () => {
            // Hide button
            gsap.to(button, {
                duration: 0.5,
                opacity: 0,
                scale: 0,
                ease: "back.in(1.7)",
                onComplete: () => button.style.display = 'none'
            });

            // Show floating hearts
            gsap.to(floatingHearts, {
                duration: 1,
                opacity: 1
            });

            // Create particle explosion
            const rect = button.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < 30; i++) {
                createParticle(centerX, centerY);
            }

            // Show sorry text with animation
            setTimeout(createSorryText, 500);

            // Show message
            gsap.to('.message', {
                duration: 3,
                opacity: 1,
                y: 0,
                delay: 1.5
            });

            // Create hearts periodically
            const heartInterval = setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = window.innerHeight + 'px';
                container.appendChild(heart);

                gsap.to(heart, {
                    duration: Math.random() * 2 + 1,
                    y: -window.innerHeight,
                    x: (Math.random() - 0.5) * 200,
                    rotation: Math.random() * 360,
                    opacity: 0,
                    onComplete: () => heart.remove()
                });
            }, 300);

            // Clean up interval after some time
            setTimeout(() => clearInterval(heartInterval), 5000);
        });
    </script>
</body>
</html>
